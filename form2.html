<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Entries</title>
</head>
<body>
    <div class="main">
        <form>
        <h2>Registration Form</h2>
        <label>First Name:</label>
        <input type="text" name="FN" placeholder="Enter FN" ><br><br>
        <label>Last Name:</label>
        <input type="text" name="LN" placeholder="Enter LN"> <br/> <br/>
        <label>Enter Full Name:</label>
        <input type="text" name="Name" placeholder="Enter Name" required> <br/> <br/>
        <label>Enter your Email:</label>
        <input type="email" name="gmail" placeholder="abc@gmail.com" required> <br/><br/>
        <label>Select Gender:</label>
        <input type="radio" name="gender">Male</input>
        <input type="radio" name="gender">FeMale</input> <br/><br/>
        <label>Date Of Birth:</label>
        <input type="date" name="dob"> <br/><br/>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone"> <br/><br/>
        <label>Enter Your Age:</label>
        <input type="number" name="age" > <br/><br/>
        <label>Select your Native Language:</label>
        <select>
            <option>--Select One--</option>
            <option>English</option>
            <option>Kannada</option>
            <option>Telugu</option>
            <option>Hindi</option>
        </select> <br/><br/>
        <label for="file">Upload Attachment:</label>
        <input type="file" name="file" > <br/><br/>
        <input type="checkbox" > <label>Accept Terms & Conditions.</label> <br/><br/>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
