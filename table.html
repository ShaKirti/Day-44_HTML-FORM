<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
    <style>
        table{border: 2px solid black blueviolet; width: 100%; border-radius: 4px;}
        td{border: 1px solid rgb(21, 228, 83);}
        .container{text-align: center;}
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
                <th>Department</th>
            </tr> <hr/>
            <tr>
                <td>Shubhanshu</td>
                <td>MicroLink</td>
                <td>24000</td>
                <td>Developer</td>
            </tr>
            <tr>
                <td>Chandu</td>
                <td>Infosys</td>
                <td>34000</td>
                <td>Backend</td>
            </tr>
            <tr>
                <td>Aditi</td>
                <td>Pyramid</td>
                <td>25000</td>
                <td>HR</td>
            </tr>
            <tr>
                <td>Kirti</td>
                <td>Accenture</td>
                <td>24000</td>
                <td>Non-Technical</td>
            </tr>
            <tr>
                <td>Aman</td>
                <td>Capgemini</td>
                <td>25000</td>
                <td>Technical</td>
            </tr>
        </table>
    </div>
</body>
</html>
